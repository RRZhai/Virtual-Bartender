<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="src/apiKey.js"></script>
  <script defer src="src/index.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="title">Flatiron Virual Bartender</div>

  <div id="side-panel">
    <div id='searchNav' class='column'>
      <form id='searchForm'>
        <input type='text' placeholder='search:' id='searchInput'>
          <button type="submit" class='searchBtn'>&#128269;</button>
        <select class="form-select" id="searchFilter">
          <option id="blankDD" value="blank">Search Options</option>
          <option id='drinkDD' value="Drink">Drink Name</option>
          <option id='ingrDD' value="Ingredient">Ingredient</option>
        </select>
      </form>
    </div>

    <br>



    <div id="preset-filters">
      <button id="random-filter-btn" value="randomselection" class="preset-filter-btn">
        Surprise Me!
      </button>
      <button id="most-popular-btn" value="popular" class="preset-filter-btn">
        Most Popular
      </button>
      <button id="new-recipies-btn" value="latest" class="preset-filter-btn">
        New Recipies
      </button>
    </div>
    <div id="filter-section">
      <form action="change" id="filter-section-form">
        <div id="alcohol-content-filter" class="single-filter">
          <div class="header-single-filter">
            <h3 id="alcohol-content-header">Alcoholic?</h3>
            <!-- <button class="expand-collapse-filter">+</button>
            <button class="clear-filter-btns">clear</button> -->
          </div>
          <ul id="alcohol-content-filter-list" class="single-filter-list hidden">
            <li><input type="checkbox" class="filter-intput" value="Alcoholic" />Alcoholic</li>
            <li>
              <input type="checkbox" class="filter-intput" value="Non alcoholic" />Non-Alcoholic
            </li>
            <li>
              <input type="checkbox" class="filter-intput" value="Optional Alcohol" />Alcohol
              Optional
            </li>
          </ul>
        </div>
        <div id="spirit-filter" class="single-filter">
          <div class="header-single-filter">
            <h3 id="spirit-filter-header">Base Spirits</h3>
            <!-- <button id="spirit-expand-btn" class="expand-collapse-filter">
              +
            </button> -->
          </div>
          <ul id="spirit-filter-list" class="single-filter-list hidden">
            <li><input type="checkbox" class="filter-intput" value="Vodka" />Vodka</li>
            <li><input type="checkbox" class="filter-intput" value="Whiskey" />Whiskey</li>
            <li><input type="checkbox" class="filter-intput" value="Rum" />Rum</li>
            <li><input type="checkbox" class="filter-intput" value="Gin" />Gin</li>
            <li><input type="checkbox" class="filter-intput" value="Scotch" />Scotch</li>
            <li><input type="checkbox" class="filter-intput" value="Tequila" />Tequila</li>
            <li><input type="checkbox" class="filter-intput" value="Bourbon" />Bourbon</li>
            <li><input type="checkbox" class="filter-intput" value="Brandy" />Brandy</li>
          </ul>

          <!-- <button class="clear-filter-btns">clear</button> -->
        </div>
        <div id="type-filter" class="single-filter">
          <div class="header-single-filter">
            <h3 id="type-filter-header">Drink Type</h3>
            <!-- <button class="expand-collapse-filter">+</button>
            <button class="clear-filter-btns">clear</button> -->
          </div>
          <ul id="type-filter-list" class="single-filter-list hidden">
            <li><input type="checkbox" class="filter-intput" value="Cocktail" />Cocktail</li>
            <li><input type="checkbox" class="filter-intput" value="Shot" />Shot</li>
            <li><input type="checkbox" class="filter-intput" value="Punch \/ Party Drink" />Punch</li>
            <li><input type="checkbox" class="filter-intput" value="other" />Other</li>

          </ul>

        </div>
      </form>
    </div>
  </div>


    <div id="container">
      <div class="cards"></div>
      <!-- cards shows here -->
    </div>
     <!-- modal start -->
      <div id="detailed-modal">
        <h3 id="drink-name-modal"></h3>
        <table id="ingredient-measure">
          <tr class='Measure'></tr>
          <tr id='ingredient'></tr>
        </table>
        <img id="img-modal" src="" alt="" />
        <p id="instructions-modal"></p>

    </div>
    <!-- modal end -->
  </div>

</body>

</html>
