<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="src/apiKey.js"></script>
  <script defer src="src/index.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="title">Title Block</div>

  <div id="side-panel">
    <div id='searchNav' class='column'>
      <form id='searchForm'>
        <input type='text' placeholder='search:' id='searchInput'>
        <button type="submit" class='searchBtn'>&#128269;</button>
        <select class="form-select" id="searchFilter">
          <option id="blankDD" value="blank">Search Options</option>
          <option id='drinkDD' value="Drink">Drink Name</option>
          <option id='ingrDD' value="Ingredient">Ingredient</option>
        </select>
      </form>
    </div>

    <br>



    <div id="preset-filters">
      <button id="random-filter-btn" value="randomselection" class="preset-filter-btn">
        Surprise Me!
      </button>
      <button id="most-popular-btn" value="popular" class="preset-filter-btn">
        Most Popular
      </button>
      <button id="new-recipies-btn" value="latest" class="preset-filter-btn">
        New Recipies
      </button>
    </div>
    <div id="filter-section">

      <div id="spirit-filter" class="single-filter">
        <div class="header-single-filter">
          <h3 id="spirit-filter-header">Base Spirits</h3>

        </div>
        <ul id="spirit-filter-list" class="single-filter-list">
          <li><input id="vodka" type="checkbox" name="spirit" class="filter-input spirit-checkbox" value="Vodka" />Vodka
          </li>
          <li><input id="whiskey" type="checkbox" name="spirit" class="filter-input spirit-checkbox"
              value="Whiskey" />Whiskey</li>
          <li><input id="rum" type="checkbox" name="spirit" class="filter-input spirit-checkbox" value="Rum" />Rum
          </li>
          <li><input id="gin" type="checkbox" name="spirir" class="filter-input spirit-checkbox" value="Gin" />Gin
          </li>
          <li><input id="scotch" type="checkbox" name="spirit" class="filter-input spirit-checkbox"
              value="Scotch" />Scotch</li>
          <li><input id="tequila" type="checkbox" name="spirit" class="filter-input spirit-checkbox"
              value="Tequila" />Tequila</li>
          <li><input id="bourbon" type="checkbox" name="spirit" class="filter-input spirit-checkbox"
              value="Bourbon" />Bourbon</li>
          <li><input id="brandy" type="checkbox" name="spirit" class="filter-input spirit-checkbox"
              value="Brandy" />Brandy</li>
        </ul>


      </div>
    </div>
  </div>


  <div id="container">
    <div class="cards"></div>
    <!-- cards shows here -->
    <!-- modal start -->
    <div id="detailed-modal">
      <h3 id="drink-name-modal"></h3>
      <table id="ingredient-measure">
        <tr class='Measure'></tr>
        <tr id='ingredient'></tr>
      </table>
      <img id="img-modal" src="" alt="" />
      <p id="instructions-modal"></p>

    </div>
    <!-- modal end -->
  </div>

</body>

</html>
